<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="media/favicon.png/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="media/favicon.png/favicon.svg" />
<link rel="shortcut icon" href="media/favicon.png/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="media/favicon.png/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="BlockFree" />
<link rel="manifest" href="media/favicon.png/site.webmanifest" />
  <meta charset="UTF-8">
  <title>BlockFree | Games</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
  margin: 0;
  padding: 0;
  background: url('media/background.gif') no-repeat center center;
  background-size: cover;
  font-family: 'Comic Sans MS', cursive, sans-serif;
}


    a {
  display: inline-block;

  padding: 5px 10px;     
  margin: 0;             

  text-decoration: none;
  background-color: black;
  color: white;
  border-radius: 4px;
  font-size: 13px;
  text-align: center;

  white-space: nowrap;   
}

#gamesContainer {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  padding: 12px;
  align-items: flex-start;
}


    a {
  display: inline-block;
  padding: 5px 10px;
  margin: 0;

  text-decoration: none;
  background-color: black;
  color: white;
  border-radius: 4px;
  font-size: 13px;
  text-align: center;

  white-space: nowrap;
}

footer {
  position: fixed;
  color: white;
  bottom: 10px;
  left: 0;         /* Align to the very left edge */
  width: 100%;     /* Stretch across the whole screen */
  text-align: center; 
  background: rgba(0,0,0,0.6); /* semi-transparent background to blend with page */
  opacity: 0.6;
  font-size: 0.85rem;
}

  </style>
</head>

<body>

  <div id="gamesContainer"></div>

  <footer>
    &copy; 2024 BlockFree. All rights reserved.
  </footer>

</body>

<script>
fetch("games.json")
  .then(res => {
    if (!res.ok) throw new Error("Failed to load games.json");
    return res.json();
  })
  .then(games => {
    const container = document.getElementById("gamesContainer");

    games.forEach(game => {
      const link = document.createElement("a");
      link.href = game.url;
      link.textContent = game.name;

      container.appendChild(link); 
    });
  })
  .catch(err => console.error(err));
</script>

</body>
</html>
