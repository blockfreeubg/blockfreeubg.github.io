<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlockFree</title>
  <favicon href="public/media/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Comic Sans MS;
    }

    body {
      background: url("public/media/background.gif") no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      backdrop-filter: brightness(0.9);
    }

    img {
      width: 430px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    a {
      text-decoration: none;
      color: white;
      background: rgba(59, 130, 246, 0.85);
      padding: 12px 22px;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.2s;
      backdrop-filter: blur(4px);
    }

    a:hover {
      background: rgba(37, 99, 235, 0.95);
      transform: scale(1.05);
    }

    footer {
  position: fixed;
  bottom: 10px;
  left: 0;         /* Align to the very left edge */
  width: 100%;     /* Stretch across the whole screen */
  text-align: center; 
  background: rgba(0,0,0,0.6); /* semi-transparent background to blend with page */
  opacity: 0.6;
  font-size: 0.85rem;
}

  </style>
</head>
<body>

  <img src="public/media/logo.png" alt="UBG Logo">

  <h1>BlockFree</h1>
  <div id="quote-container">
    <p id="quote-text"></p> 
    <script>
      const quotes = [
        "Gaming without limits.",
        "Play freely, live fully.",
        "Unleash your gaming potential.",
        "Where games meet freedom.",
        "Hi",
        "Gaming for everyone, everywhere.",
        "obama is our savior",
        "ewwww comic sans"
      ];

      const quoteElement = document.getElementById('quote-container').querySelector('p');
      const randomIndex = Math.floor(Math.random() * quotes.length);
      quoteElement.textContent = quotes[randomIndex];
    </script>
  </div>

  <div class="buttons">
    <a href="public/games.html">Games</a>
    <a href="public/games/ruffle/">Ruffle Emulator</a>
  </div>

<head>
  <style>
    footer {
      text-align: center;
    }
  </style>
</head>
<body>
  <footer>
    &copy; 2026 BlockFree. All rights reserved.
  </footer>
</body>
</body>
</html>
