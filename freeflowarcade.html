<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
/* =======================
   GLOBAL
======================= */
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: radial-gradient(circle at top, #1a0000, #000);
  color: white;
  overflow-x: hidden;
}

/* =======================
   PARTICLES
======================= */
#particle-bg {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

.particle {
  position: absolute;
  top: -30px;
  border-radius: 50%;
  background: red;
  opacity: 0.7;
  box-shadow:
    0 0 6px red,
    0 0 16px red,
    0 0 30px rgba(255,0,0,.8);
  animation: fall linear infinite;
}

@keyframes fall {
  from {
    transform: translateY(-40px) translateX(0);
  }
  to {
    transform: translateY(120vh) translateX(80px);
    opacity: 0.15;
  }
}

/* =======================
   SIDEBAR
======================= */
.sidebar {
  position: fixed;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  width: 70px;
  height: 90vh;
  background: rgba(0,0,0,.75);
  border-radius: 25px;
  border: 2px solid red;
  padding: 12px 8px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  overflow-y: auto;
  box-shadow:
    0 0 15px red,
    0 0 35px rgba(255,0,0,.6);
  z-index: 10;
}

.sidebar-btn {
  background: #900;
  border: none;
  border-radius: 12px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  padding: 10px 0;
  transition: .2s;
}

.sidebar-btn:hover {
  background: red;
  box-shadow: 0 0 12px red;
}

.sidebar-btn.empty {
  opacity: .3;
  cursor: default;
}

/* =======================
   MAIN CONTENT
======================= */
.main-content {
  margin-left: 120px;
  padding: 40px 20px;
  position: relative;
  z-index: 2;
}

h1 {
  text-align: center;
  color: red;
  font-size: 42px;
  text-shadow: 0 0 20px red;
}

h2 {
  text-align: center;
  font-weight: normal;
  color: #ff7777;
}

/* =======================
   LETTER SECTIONS
======================= */
.letter-section {
  max-width: 1100px;
  margin: 60px auto;
}

.letter-header {
  font-size: 34px;
  margin-bottom: 20px;
  border-bottom: 3px solid red;
  padding-bottom: 8px;
  text-shadow: 0 0 10px red;
}

/* =======================
   GAME CARDS
======================= */
.buttons-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px,1fr));
  gap: 16px;
}

.game-card {
  background: rgba(20,0,0,.85);
  border-radius: 18px;
  padding: 18px;
  border: 2px solid #700;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(255,0,0,.3);
  transition: .25s;
}

.game-card:hover {
  transform: translateY(-5px) scale(1.02);
  border-color: red;
  box-shadow:
    0 0 18px red,
    0 0 40px rgba(255,0,0,.6);
}

.game-title {
  font-size: 15px;
  font-weight: bold;
  word-break: break-word;
}
/* =======================
   SEARCH BAR
======================= */
.search-wrapper {
  max-width: 600px;
  margin: 40px auto 60px;
  position: relative;
}

#gameSearch {
  width: 100%;
  padding: 16px 20px;
  font-size: 18px;
  border-radius: 30px;

  background: rgba(0,0,0,.85);
  color: white;

  border: 2px solid red;
  outline: none;

  box-shadow:
    0 0 12px red,
    0 0 30px rgba(255,0,0,.6);
}

#gameSearch::placeholder {
  color: #ff8888;
}

/* Results dropdown */
#searchResults {
  margin-top: 12px;
  background: rgba(10,0,0,.95);
  border-radius: 18px;
  overflow: hidden;

  box-shadow:
    0 0 20px red,
    0 0 40px rgba(255,0,0,.6);
}

.search-item {
  padding: 14px 18px;
  cursor: pointer;
  border-bottom: 1px solid rgba(255,0,0,.2);
  transition: .15s;
}

.search-item:last-child {
  border-bottom: none;
}

.search-item:hover {
  background: red;
  color: black;
}
/* =======================
   USER SECTIONS
======================= */
.user-header {
  font-size: 32px;
  margin-bottom: 16px;
  border-bottom: 3px solid red;
  padding-bottom: 6px;
  text-shadow: 0 0 10px red;
}

.game-card {
  position: relative;
}

/* Favorite star */
.favorite-star {
  position: absolute;
  top: 10px;
  right: 12px;

  font-size: 20px;
  cursor: pointer;
  color: #666;

  transition: 0.2s;
}

.favorite-star.active {
  color: gold;
  text-shadow: 0 0 10px gold;
}

.favorite-star:hover {
  transform: scale(1.2);
}

</style>
</head>

<div id="particle-bg"></div>
<div class="sidebar" id="sidebar"></div>
<div class="search-wrapper">
  <input
    id="gameSearch"
    type="text"
    placeholder="Search games (no need to type cl)..."
    autocomplete="off"
  />
  <div id="searchResults"></div>
</div>

<div id="recentSection" class="letter-section"></div>

<div class="main-content">
  <h1>Freeflow Arcade</h1>
  <h2>All games use the <b>cl</b> prefix</h2>
  <div id="sections-container"></div>
</div>

<script>
    function displayName(game) {
  return game
    .replace(/^cl/i, '')          // remove the 'cl' prefix
    .replace(/-/g, ' ')           // convert dashes to spaces
    .replace(/_/g, ' ')           // convert underscores to spaces
    .replace(/\b\w/g, l => l.toUpperCase()); // capitalize first letter of each word
}

    /* =======================
   FAVORITES + RECENTS
======================= */

const FAVORITES_KEY = 'ffa_favorites';
const RECENTS_KEY = 'ffa_recents';

function getFavorites() {
  return JSON.parse(localStorage.getItem(FAVORITES_KEY) || '[]');
}

function setFavorites(arr) {
  localStorage.setItem(FAVORITES_KEY, JSON.stringify(arr));
}

function getRecents() {
  return JSON.parse(localStorage.getItem(RECENTS_KEY) || '[]');
}

function setRecents(arr) {
  localStorage.setItem(RECENTS_KEY, JSON.stringify(arr));
}

/* Call this when a game is launched */
function trackRecent(game) {
  let recents = getRecents();
  recents = recents.filter(g => g !== game);
  recents.unshift(game);
  recents = recents.slice(0, 10);
  setRecents(recents);
  renderUserSections();
}

/* Toggle favorite */
function toggleFavorite(game, starEl) {
  let favs = getFavorites();
  if (favs.includes(game)) {
    favs = favs.filter(g => g !== game);
    starEl.classList.remove('active');
  } else {
    favs.unshift(game);
    starEl.classList.add('active');
  }
  setFavorites(favs);
  renderUserSections();
}

/* Render Favorites + Recents */
function renderUserSections() {
  renderSection(
    'Recently Played',
    getRecents(),
    document.getElementById('recentSection')
  );

  renderSection(
    'Favorites',
    getFavorites(),
    document.getElementById('favoriteSection')
  );
}

function renderSection(title, list, container) {
  container.innerHTML = '';
  if (!list.length) return;

  const header = document.createElement('div');
  header.className = 'user-header';
  header.textContent = title;
  container.appendChild(header);

  const grid = document.createElement('div');
  grid.className = 'buttons-container';

  list.forEach(game => {
    const card = createGameCard(game);
    grid.appendChild(card);
  });

  container.appendChild(grid);
}

/* Override card creation */
function displayName(game) {
  return game
    .replace(/^cl/i, '')          // remove 'cl' prefix
    .replace(/-/g, ' ')           // convert dashes to spaces
    .replace(/_/g, ' ')           // convert underscores to spaces
    .replace(/\b\w/g, l => l.toUpperCase()); // capitalize first letter of each word
}

function createGameCard(game) {
  const card = document.createElement('div');
  card.className = 'game-card';

  const title = document.createElement('div');
  title.className = 'game-title';
  title.textContent = displayName(game);  // FIXED: use displayName and game variable

  const star = document.createElement('div');
  star.className = 'favorite-star';
  star.innerHTML = 'â˜…';

  if (getFavorites().includes(game)) {
    star.classList.add('active');
  }

  star.onclick = e => {
    e.stopPropagation();
    toggleFavorite(game, star);
  };

  card.onclick = () => {
    trackRecent(game);
    const file = encodeURIComponent(game.endsWith('.html') ? game : game + '.html');
    fetch(`https://cdn.jsdelivr.net/gh/bubbls/ugs-singlefile/UGS-Files/${file}?t=${Date.now()}`)
      .then(r => r.text())
      .then(t => {
        const w = window.open();
        w.document.write(t);
      });
  };

  card.appendChild(star);
  card.appendChild(title);
  return card;
}

/* Run once on load */
window.addEventListener('DOMContentLoaded', renderUserSections);

/* =======================
   SEARCH LOGIC
======================= */
const searchInput = document.getElementById('gameSearch');
const searchResults = document.getElementById('searchResults');

function normalizeName(name) {
  return name
    .toLowerCase()
    .replace(/^cl/, '')       // remove cl prefix
    .replace(/[^a-z0-9]/g, ''); // ignore spaces & symbols
}

searchInput.addEventListener('input', () => {
  const query = normalizeName(searchInput.value);
  searchResults.innerHTML = '';

  if (!query) return;

  const matches = files.filter(f =>
    normalizeName(f).includes(query)
  ).slice(0, 25); // limit results

  matches.forEach(file => {
    const div = document.createElement('div');
    div.className = 'search-item';
    div.textContent = file.replace(/^cl/i, '');

    div.onclick = () => {
      const normalized = file.endsWith('.html') ? file : file + '.html';
      const encoded = encodeURIComponent(normalized);

      fetch(`https://cdn.jsdelivr.net/gh/bubbls/ugs-singlefile/UGS-Files/${encoded}?t=${Date.now()}`)
        .then(r => r.text())
        .then(t => {
          const w = window.open();
          w.document.write(t);
        });

      searchResults.innerHTML = '';
      searchInput.value = '';
    };

    searchResults.appendChild(div);
  });
});

/* =======================
   PARTICLES
======================= */
const particleBg = document.getElementById('particle-bg');
for (let i = 0; i < 180; i++) {
  const p = document.createElement('div');
  p.className = 'particle';
  const size = Math.random() * 10 + 4;
  p.style.width = p.style.height = size + 'px';
  p.style.left = Math.random() * 100 + 'vw';
  p.style.animationDuration = Math.random() * 12 + 6 + 's';
  p.style.animationDelay = Math.random() * 12 + 's';
  particleBg.appendChild(p);
}

/* =======================
   GAME GENERATION
======================= */
function generateAllSections() {
  const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
  const map = {};
  chars.forEach(c => map[c] = []);

  files.forEach(f => {
    if (f.toLowerCase().startsWith('cl')) {
      const c = f[2]?.toUpperCase();
      if (map[c]) map[c].push(f);
    }
  });

  const container = document.getElementById('sections-container');

  chars.forEach(c => {
    const sec = document.createElement('div');
    sec.className = 'letter-section';
    sec.id = 'section-' + c;

    const h = document.createElement('div');
    h.className = 'letter-header';
    h.textContent = c;
    sec.appendChild(h);

    const grid = document.createElement('div');
    grid.className = 'buttons-container';

    map[c].forEach(f => {
     const card = createGameCard(f);
grid.appendChild(card);


      const title = document.createElement('div');
      title.className = 'game-title';
      title.textContent = f;

      card.onclick = () => {
        const file = encodeURIComponent(f.endsWith('.html') ? f : f + '.html');
        fetch(`https://cdn.jsdelivr.net/gh/bubbls/ugs-singlefile/UGS-Files/${file}`)
          .then(r => r.text())
          .then(t => {
            const w = window.open();
            w.document.write(t);
          });
      };

      card.appendChild(title);
      grid.appendChild(card);
    });

    sec.appendChild(grid);
    container.appendChild(sec);
  });

  generateSidebar(chars, map);
}

function generateSidebar(chars, map) {
  const sb = document.getElementById('sidebar');
  chars.forEach(c => {
    const b = document.createElement('button');
    b.className = 'sidebar-btn';
    b.textContent = c;
    if (!map[c].length) b.classList.add('empty');
    else b.onclick = () =>
      document.getElementById('section-' + c).scrollIntoView({behavior:'smooth'});
    sb.appendChild(b);
  });
}

window.addEventListener('DOMContentLoaded', generateAllSections);
</script>
